<!doctype html>
<html lang="pt-br">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} - Info Mãos Unidas</title>
        <meta name="description" content="O Info Mãos Unidas apresenta informações essenciais aos refugiados que se encontra no território brasileiro.">
        <meta name="keywords" content="IMU, Info Mãos Unidas, info mãos unidas, refugiados venezuelanos, venezuela, brasil e refugiados">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/framework/normalize.css') }}"> <!-- Definindo o normalize.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/framework/all.css') }}"> <!-- Definindo o Font Awesome -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/framework/contrast.css') }}"> <!-- Definindo o Ajuste de Contraste -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> <!-- Definindo a Formatação Geral -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/header.css') }}"> <!-- Definindo a Formatação para o Cabeçalho -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/partials/page-home.css') }}"> <!-- Definindo a Formatação para o Home Page -->
        <script src="{{ url_for('static', filename='js/prefixfree.min.js') }}"></script> <!-- Definindo o prefix-free -->
        {% endblock %}
    </head>

    <body>
        {% block body %}{% endblock %}
        <script src="{{ url_for('static', filename='js/contrast.class.js') }}"></script>
    </body>
</html>
